<!-- templates/tests_platform/test_result.html -->

{% block title %}Результаты теста{% endblock %}

{% block content %}

<p>Ваш результат: {{ score }} из {{ test.question_set.count }} баллов.</p>
<p><a href="{% url 'test_result' result.id %}">Посмотреть подробные результаты</a></p>
{% endblock %}
