<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кастомная админ-панель</title>
    <!-- Подключаем Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <!-- Логотип -->
        <a class="navbar-brand" href="{% url 'test-list' %}">Админ-панель</a>

        <!-- Кнопка для мобильных устройств -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Основное меню -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'test-list' %}">Тесты</a>
                </li>
                <!-- Новая кнопка "Статистика тестов" -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'test-stats' %}">Статистика тестов</a>
                </li>
            </ul>
            

            <!-- Кнопка перехода на основную платформу -->
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="btn btn-outline-light" href="http://127.0.0.1:8000/accounts/">
                        <i class="bi bi-house-door me-2"></i>
                        <span>На платформу</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Подключаем Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
