{% extends 'base.html' %}

{% block content %}
<h1>Ответы для вопроса: {{ question.text }}</h1>
<a href="{% url 'answerchoice-add' question.pk %}" class="btn btn-primary mb-3">Добавить ответ</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Текст ответа</th>
            <th>Правильный ответ</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for answer in answers %}
        <tr>
            <td>{{ answer.text }}</td>
            <td>{% if answer.is_correct %}Да{% else %}Нет{% endif %}</td>
            <td>
                <a href="{% url 'answerchoice-edit' answer.pk %}" class="btn btn-sm btn-warning">Редактировать</a>
                <a href="{% url 'answerchoice-delete' answer.pk %}" class="btn btn-sm btn-danger">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
