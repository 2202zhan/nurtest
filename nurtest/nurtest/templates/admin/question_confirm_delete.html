{% extends 'base.html' %}

{% block content %}
<h1>Удалить вопрос "{{ object.text }}"?</h1>
<form method="post">
    {% csrf_token %}
    <p>Вы уверены, что хотите удалить этот вопрос?</p>
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'test-list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
