{% extends 'base.html' %}

{% block content %}
<div class="container-fluid px-4">
    <div class="d-flex justify-content-between align-items-center mb-5">
        <h1 class="display-6 fw-light mb-0">Удаление теста</h1>
        <a href="{% url 'test-list' %}" class="btn btn-secondary rounded-pill px-4">
            <i class="bi bi-arrow-left me-2"></i>Назад
        </a>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-4">
            <div class="text-center mb-4">
                <i class="bi bi-exclamation-triangle-fill text-danger display-4"></i>
                <h2 class="mt-3 fw-semibold">Вы уверены, что хотите удалить тест?</h2>
                <p class="text-muted">Тест: <span class="fw-medium">{{ object.title }}</span></p>
            </div>

            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-center gap-3">
                    <button type="submit" class="btn btn-danger rounded-pill px-4">
                        <i class="bi bi-trash3-fill me-2"></i>Удалить
                    </button>
                    <a href="{% url 'test-list' %}" class="btn btn-outline-secondary rounded-pill px-4">
                        Отмена
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 1.25rem;
    }

    .btn-danger {
        background-color: #ff4757;
        border-color: #ff4757;
    }

    .btn-danger:hover {
        background-color: #ff6b81;
        border-color: #ff6b81;
    }

    .btn-outline-secondary {
        border-color: rgba(0, 0, 0, 0.1);
    }

    .btn-outline-secondary:hover {
        background-color: rgba(0, 0, 0, 0.05);
    }
</style>
{% endblock %}
