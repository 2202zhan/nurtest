{% extends 'base.html' %}

{% block content %}
<h1>{% if object %}Редактировать тест{% else %}Добавить тест{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-success">Сохранить</button>
    <a href="{% url 'test-list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
