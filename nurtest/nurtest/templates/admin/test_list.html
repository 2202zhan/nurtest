{% extends 'base.html' %}

{% block content %}
<h1>Список тестов</h1>
<a href="{% url 'test-add' %}" class="btn btn-primary mb-3">Добавить тест</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Название</th>
            <th>Категория</th>
            <th>Автор</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for test in tests %}
        <tr>
            <td>{{ test.title }}</td>
            <td>{{ test.category.name }}</td>
            <td>{{ test.author.username }}</td>
            <td>
                <a href="{% url 'test-edit' test.pk %}" class="btn btn-sm btn-warning">Редактировать</a>
                <a href="{% url 'test-delete' test.pk %}" class="btn btn-sm btn-danger">Удалить</a>
                <a href="{% url 'question-list' test.pk %}" class="btn btn-sm btn-info">Вопросы</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
