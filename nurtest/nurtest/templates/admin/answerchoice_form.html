{% extends 'base.html' %}

{% block content %}
<h1>{% if object %}Редактировать ответ{% else %}Добавить ответ{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-success">Сохранить</button>
    <a href="{% url 'answerchoice-list' question.pk %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
