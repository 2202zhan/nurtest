<!-- accounts/templates/accounts/blocked.html -->
{% extends 'shablons/main.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-danger">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0"><i class="bi bi-lock-fill me-2"></i>Аккаунт заблокирован</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger">
                        <h4 class="alert-heading">Причина блокировки:</h4>
                        <p class="mb-0">{{ reason|default:"Нарушение правил платформы" }}</p>
                    </div>

                    <div class="mt-4">
                        <p class="text-muted">
                            Если вы считаете, что это ошибка, свяжитесь с поддержкой:<br>
                            <a href="mailto:support@example.com" class="text-decoration-none">
                                <i class="bi bi-envelope me-2"></i>support@example.com
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
