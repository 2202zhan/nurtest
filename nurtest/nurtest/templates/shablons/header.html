<!-- navbar.html -->
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">NUR test</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/accounts' %}active{% endif %}" aria-current="page"
                            href="{% url 'home' %}">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/test_list/' %}active{% endif %}"
                            href="{% url 'test_list' %}">Тесты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/settings/' %}active{% endif %}"
                            href="{% url 'settings' %}">Настройки</a>
                    </li>
                    <!-- Кнопка Топранг -->
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/toprank/' %}active{% endif %}"
                            href="{% url 'toprank' %}">
                            Топранг
                        </a>
                    </li>
                    {% endif %}

                    <!-- Кнопка Админ-панели -->
                    {% if user.is_authenticated and user.is_staff %}
                    <li class="nav-item">
                        <a class="nav-link {% if request.path|slice:'0:13' == '/custom-admin/' %}active{% endif %}"
                            href="{% url 'test-list' %}" style="color: #fcfcfc8b; font-weight: normal;">
                            Админ-панель
                        </a>
                    </li>
                    {% endif %}
                </ul>

                {% if user.is_authenticated %}
                <!-- Кнопка "Выйти" -->
                <a href="{% url 'logout' %}" class="btn btn-danger">Выйти</a>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
